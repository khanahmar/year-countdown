<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Year Countdown</h1>
    <div class="main">
      <div class="cont">
        <p class="days"></p>
        <h3>Days</h3>
      </div>
      <div class="cont">
        <p class="hour"></p>
        <h3>Hours</h3>
      </div>
      <div class="cont">
        <p class="min"></p>
        <h3>Minutes</h3>
      </div>
      <div class="cont">
        <p class="sec"></p>
        <h3>Seconds</h3>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
